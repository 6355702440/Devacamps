<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;177&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/skewed-header.css" >
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg')"></div>
                
        <div class="skewed-wrapper">
            <div class="skewed-header-content">

                <div class="heading-wrapper">
                    <h1>Contact us</h1>
                </div>
        
                <div class="links-wrapper">
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-links">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-links">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-links">
                        <a href="contact.html">Contact</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    <div class="spacer10"></div>
   
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/center logo.png" alt="logo">
                </div>

                
                <div class="company-details-wrapper">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
                    <div>
                        555 555 555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <div>
                        10 AM MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="full name">Your Name</label> 
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label> 
                </div>

                <div class="form-group" id="message">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label> 
                </div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-wrapper">
        <div class="logo-footer">
            <img src="images/logos/center logo white.png" alt="logo">
        </div>
        
        <div class="footer-phone-hours">
            <span>
                555 555 555
            </span>
            <span class="hours">
                10-AM MIDNIGHT
            </span>
        </div>

        <div class="footer-link-wrapper">
            <div class="footer-links">
                <a href="index.html">Home</a>
            </div>

            <div class="footer-links">
                <a href="about.html">About</a>
            </div>

            <div class="footer-links">
                <a href="menu.html">Menu</a>
            </div>

            <div class="footer-links">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        
        <div class="social-media-icons">
            <div>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
            <div>
                <a href="#" ><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="copyright-wrapper">
            <div>
                &copy; 2018 Devcamp &#124; All rights Reserved
            </div>
        </div>
    </div>
</body>
</html>
